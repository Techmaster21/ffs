<div *ngIf="hero">

  <h2>{{ hero.name | uppercase }} Details</h2>
  <div><span>id: </span>{{hero.id}}</div>
  <div><span>description: </span>{{hero.description}}</div>
  <ul class="ingredients">
  <li *ngFor="let i of hero.ingredients">
		{{i.name}}
  </li>
	</ul>
  <div>
    <label>name:
      <input [(ngModel)]="hero.name" placeholder="name"/>
    </label>
  </div>

</div>
