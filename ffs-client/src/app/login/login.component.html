<mat-card>
  <h1> Login </h1>
  <form class="create-account-form" (ngSubmit)="login()">
    <mat-form-field class="createaccount-full-width">
      <input #username matInput placeholder="Username">
    </mat-form-field>
    <mat-form-field class="createaccount-full-width">
      <input #password matInput type="password" name="password" placeholder= "Password">
    </mat-form-field>
    <button mat-button color="primary" type="submit" routerLink="/home">Login</button>
    <button mat-button color="accent" type="button" routerLink="/login">Cancel</button>
    <button mat-button color="accent" type="button" routerLink="/createaccount">Create Account</button>
  </form>
</mat-card>
