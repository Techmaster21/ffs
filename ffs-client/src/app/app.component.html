<mat-toolbar *ngIf="loginStatus" color="primary">
  <mat-toolbar-row>
    <span>Foodstuff and Food Stuffs</span>
    <button mat-button routerLink="/home">Home</button>
    <button mat-button routerLink="/recipes">Recipes</button>
  </mat-toolbar-row>
</mat-toolbar>
<router-outlet *ngIf="loginStatus"></router-outlet>
<app-login *ngIf="!loginStatus" (loggedIn)="loggedIn($event)"></app-login>
<app-testing></app-testing>
