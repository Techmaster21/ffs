<h1>Pantry Viewer</h1>

<mat-card>
  <p>Pantry </p>
  <mat-table #table [dataSource]="dataSource">

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef> Name</mat-header-cell>
      <mat-cell *matCellDef="let ingredient"> {{ ingredient.name }}</mat-cell>
    </ng-container>

    <!-- Quantity Column -->
    <ng-container matColumnDef="quantity">
      <mat-header-cell *matHeaderCellDef> Quantity</mat-header-cell>
      <mat-cell *matCellDef="let ingredient"> {{ ingredient.description }}</mat-cell>
    </ng-container>

    <!-- Delete Column -->
    <ng-container matColumnDef="delete">
      <mat-header-cell *matHeaderCellDef><mat-icon aria-label="Delete">delete</mat-icon></mat-header-cell>
      <mat-cell *matCellDef="let i=index; let recipe">
        <button mat-icon-button color="accent" (click)="removeRecipe(recipe)">
          <mat-icon aria-label="Delete">delete</mat-icon>
        </button>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedPantryColumns"></mat-header-row>
  </mat-table>

</mat-card>
