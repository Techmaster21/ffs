<form class="scheduler-form" (ngSubmit)="addEvent()" #schedulerForm="ngForm">
  <h1>Schedule a Recipe</h1>
  <mat-card>
    <div>
      <mat-form-field>
        <input matInput [matDatepicker]="picker" placeholder="Choose a date">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </div>
    <input #test type="time" theme="dark" atp-time-picker value="19:00">
  </mat-card>
  {{test.value}}
<div *ngIf="selectedRecipe">
  <h2>Selected Recipe</h2>
  <p>{{selectedRecipe.name}}</p>
</div>
<app-recipes-viewer [selector]=true (selectRecipe)="recipeSelect($event)"></app-recipes-viewer>
</form>
