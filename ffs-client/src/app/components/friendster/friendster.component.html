<h1>Friend Requests</h1>
<mat-card>
  Friend Requests
  <mat-table #table [dataSource]="friendRequestDataSource">
      <!-- Name Column -->
      <ng-container matColumnDef="name">
       <mat-header-cell *matHeaderCellDef>Name</mat-header-cell>
        <mat-cell *matCellDef="let user"> {{ user.username }}</mat-cell>
      </ng-container>

      <!-- Accept Column -->
      <ng-container matColumnDef="accept">
        <mat-header-cell *matHeaderCellDef></mat-header-cell>
        <mat-cell *matCellDef="let i=index; let user">
          <button type="button" mat-icon-button color="accent" (click)="acceptRequest(user)">
           Accept
          </button>
        </mat-cell>
      </ng-container>

      <!-- Decline Column -->
      <ng-container matColumnDef="decline">
       <mat-header-cell *matHeaderCellDef></mat-header-cell>
        <mat-cell *matCellDef="let i=index; let user">
          <button type="button" mat-icon-button color="accent" (click)="declineRequest(user)">
            Decline
         </button>
        </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedFriendRequestColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedFriendRequestColumns;"></mat-row>
  </mat-table>
</mat-card>

<h1>Friends</h1>

<mat-card>
  <p>Friends </p>
  <mat-table #table [dataSource]="friendDataSource">

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef> Name</mat-header-cell>
      <mat-cell *matCellDef="let user"> {{ user.username }}</mat-cell>
    </ng-container>

    <!-- Delete Column -->
    <ng-container matColumnDef="delete">
      <mat-header-cell *matHeaderCellDef><mat-icon aria-label="Delete">delete</mat-icon></mat-header-cell>
      <mat-cell *matCellDef="let i=index; let user">
        <button type="button" mat-icon-button color="accent" (click)="deleteFriend(user)">
          <mat-icon aria-label="Delete">delete</mat-icon>
        </button>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedFriendsColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedFriendsColumns;"></mat-row>
  </mat-table>

</mat-card>

<mat-card>
  <p>Add Friends</p>
  <input matInput placeholder="Friends" [(ngModel)]="friendName" name="Friend" required>
  <button type="button" mat-icon-button color="accent" (click)="searchFriend()">Search</button>
  <mat-table #table [dataSource]="searchedFriendDataSource">
    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef> Name</mat-header-cell>
      <mat-cell *matCellDef="let user"> {{ user.username }}</mat-cell>
    </ng-container>
    <!-- Select Column -->
    <ng-container matColumnDef="select">
      <mat-header-cell *matHeaderCellDef></mat-header-cell>
      <mat-cell *matCellDef="let i=index; let user">
        <button type="button" mat-icon-button color="accent" (click)="requestFriend(user)">
          Select
        </button>
      </mat-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="displayedSearchFriendsColumn"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedSearchFriendsColumn;"></mat-row>
  </mat-table>
</mat-card>
