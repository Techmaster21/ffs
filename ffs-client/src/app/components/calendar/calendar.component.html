<button mat-button color="secondary" mwlCalendarPreviousView [view]="view" [(viewDate)]="viewDate"
        (viewDateChange)="activeDayIsOpen = false">Previous</button>
<button mat-button color="primary" mwlCalendarToday [(viewDate)]="viewDate">Today</button>
<button mat-button color="secondary" mwlCalendarNextView [view]="view" [(viewDate)]="viewDate"
        (viewDateChange)="activeDayIsOpen = false">Next</button>
<mwl-calendar-month-view
  [viewDate]="viewDate"
  [activeDayIsOpen]="activeDayIsOpen"
  [refresh]="refresh"
  [events]="events">
</mwl-calendar-month-view>
<button mat-button color="primary" routerLink="/scheduler">Scheduler</button>
