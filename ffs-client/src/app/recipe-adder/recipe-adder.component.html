<h1> Add Recipe </h1>

Recipe Name: <br>
<mat-form-field>
<input matInput name="name" placeholder="name">
</mat-form-field>
<br>
Description: <br>
<mat-form-field>
  <textarea matInput name="description" placeholder= "description" rows="4" cols="50"></textarea>
  </mat-form-field>
<br>

<ul><li *ngFor="let ingredient of ingredients">{{ingredient}}</li></ul>

<mat-form-field>
  <input #newIngredient matInput name="ingredient" placeholder="ingredient" (keyup.enter)="addIngredient(newIngredient.value)"
         (blur)="addIngredient(newIngredient.value); newIngredient.value='' ">
</mat-form-field>


<button mat-raised-button color="accent" (click)='addIngredient(newIngredient.value)'>Add Ingredient</button>
<br> <br>

<button mat-raised-button color="accent" routerLink="/recipes">Cancel</button>
<button mat-raised-button color="primary" routerLink="/recipes">Submit</button>
